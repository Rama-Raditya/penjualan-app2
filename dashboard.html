<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Dashboard Admin - RamStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="style.css" rel="stylesheet">
    <style>
        body{font-family:Inter, Poppins, system-ui, -apple-system, 'Segoe UI', Roboto}
        .sidebar{width:250px;min-height:100vh;background:#fff;border-right:1px solid #e9ecef}
        .brand{padding:20px;border-bottom:1px solid #e9ecef;font-weight:700}
        .content{padding:28px}
        .card-quick{min-height:120px}
    </style>
</head>
<body>
    <div class="d-flex">
        <aside class="sidebar">
            <div class="brand d-flex align-items-center">
                <i class="bi bi-shop me-2 fs-4"></i>
                <div>
                    <div>RamStore</div>
                    <small class="text-muted">Admin Panel</small>
                </div>
            </div>
            <nav class="nav flex-column p-3">
                <a class="nav-link active" href="dashboard.html"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a>
                <a class="nav-link" href="products.html"><i class="bi bi-box-seam me-2"></i>Kelola Produk</a>
                <a class="nav-link" href="orders.html"><i class="bi bi-receipt me-2"></i>Kelola Pesanan</a>
                <a class="nav-link" href="users.html"><i class="bi bi-people me-2"></i>Kelola User</a>
                <hr>
                <a class="nav-link" href="index.html"><i class="bi bi-house-door me-2"></i>Kunjungi Toko</a>
                <a class="nav-link text-danger" href="#" id="logout-btn"><i class="bi bi-box-arrow-right me-2"></i>Logout</a>
            </nav>
        </aside>

        <main class="flex-grow-1 content">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="h4"><i class="bi bi-speedometer2 me-2"></i>Dashboard</h1>
                <div>
                    <button class="btn btn-outline-secondary me-2 d-md-none" id="sidebarToggle"><i class="bi bi-list"></i></button>
                </div>
            </div>

            <div class="row g-3">
                <div class="col-md-4">
                    <div class="card card-quick shadow-sm p-3">
                        <div class="d-flex align-items-center">
                            <div class="me-3 display-6 text-primary"><i class="bi bi-box-seam"></i></div>
                            <div>
                                <div class="small text-muted">Produk</div>
                                <div class="h4" id="count-products">--</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card card-quick shadow-sm p-3">
                        <div class="d-flex align-items-center">
                            <div class="me-3 display-6 text-success"><i class="bi bi-receipt"></i></div>
                            <div>
                                <div class="small text-muted">Pesanan</div>
                                <div class="h4" id="count-orders">--</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card card-quick shadow-sm p-3">
                        <div class="d-flex align-items-center">
                            <div class="me-3 display-6 text-warning"><i class="bi bi-people"></i></div>
                            <div>
                                <div class="small text-muted">Users</div>
                                <div class="h4" id="count-users">--</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mt-4">
                <h5>Quick Actions</h5>
                <div class="d-flex gap-2 mt-2">
                    <a href="products.html" class="btn btn-primary"><i class="bi bi-box-seam me-2"></i>Kelola Produk</a>
                    <a href="orders.html" class="btn btn-outline-secondary"><i class="bi bi-receipt me-2"></i>Kelola Pesanan</a>
                    <a href="users.html" class="btn btn-outline-secondary"><i class="bi bi-people me-2"></i>Kelola User</a>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Small demo counts (in real app fetch from API)
        document.getElementById('count-products').textContent = '12';
        document.getElementById('count-orders').textContent = '8';
        document.getElementById('count-users').textContent = '42';
    </script>
</body>
</html>
