<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Kelola User - RamStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="style.css" rel="stylesheet">
    <style>
        body{font-family:Poppins,system-ui}
        .sidebar{width:250px;min-height:100vh;background:#fff;border-right:1px solid #e9ecef}
        .content{padding:28px}
    </style>
</head>
<body>
    <div class="d-flex">
        <aside class="sidebar">
            <div class="brand d-flex align-items-center">
                <i class="bi bi-shop me-2 fs-4"></i>
                <div>
                    <div>RamStore</div>
                    <small class="text-muted">Admin Panel</small>
                </div>
            </div>
            <nav class="nav flex-column p-3">
                <a class="nav-link" href="dashboard.html"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a>
                <a class="nav-link" href="products.html"><i class="bi bi-box-seam me-2"></i>Kelola Produk</a>
                <a class="nav-link" href="orders.html"><i class="bi bi-receipt me-2"></i>Kelola Pesanan</a>
                <a class="nav-link active" href="users.html"><i class="bi bi-people me-2"></i>Kelola User</a>
                <hr>
                <a class="nav-link" href="index.html"><i class="bi bi-house-door me-2"></i>Kunjungi Toko</a>
                <a class="nav-link text-danger" href="#" id="logout-btn"><i class="bi bi-box-arrow-right me-2"></i>Logout</a>
            </nav>
        </aside>

        <main class="flex-grow-1 content">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="h4"><i class="bi bi-people me-2"></i>Kelola User</h1>
            </div>

            <div id="users-alert"></div>

            <div class="card">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>No</th>
                                <th>Nama</th>
                                <th>Email</th>
                                <th>Telepon</th>
                                <th>Terdaftar</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="users-table">
                            <tr><td colspan="6" class="text-center py-4">Memuat user...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="users.js"></script>
</body>
</html>
