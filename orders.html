<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kelola Pesanan - RamStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #64748b;
            --success: #16a34a;
            --warning: #ea580c;
            --danger: #dc2626;
            --info: #0891b2;
            --light-bg: #f8fafc;
            --dark-text: #1e293b;
            --gray-border: #e2e8f0;
        }
        
        body {
            font-family: 'Poppins', system-ui, -apple-system, Segoe UI, Roboto, Arial;
            background-color: var(--light-bg);
            color: var(--dark-text);
        }

        /* Sidebar Styling */
        .sidebar {
            width: 240px;
            min-height: 100vh;
            background: linear-gradient(180deg, #ffffff 0%, #f8fafc 100%);
            border-right: 1px solid var(--gray-border);
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .sidebar .brand {
            padding: 24px 20px;
            border-bottom: 1px solid var(--gray-border);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .sidebar .brand i {
            color: var(--primary);
            font-size: 1.5rem;
        }

        .sidebar .brand div {
            line-height: 1.2;
        }

        .sidebar .brand small {
            color: var(--secondary);
            font-size: 0.75rem;
        }

        .sidebar .nav-link {
            color: var(--dark-text);
            padding: 12px 20px;
            margin: 2px 0;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .sidebar .nav-link:hover:not(.active) {
            background-color: rgba(37, 99, 235, 0.08);
            color: var(--primary);
        }

        .sidebar .nav-link.active {
            background: linear-gradient(90deg, var(--primary), #3b82f6);
            color: white;
            box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.2);
        }

        .sidebar .nav-link i {
            width: 20px;
            text-align: center;
        }

        .sidebar hr {
            border-top: 1px solid var(--gray-border);
            margin: 12px 20px;
        }

        /* Main Content Styling */
        .content {
            padding: 32px;
            background-color: var(--light-bg);
        }

        .content h1 {
            color: var(--dark-text);
            font-weight: 600;
            margin-bottom: 24px;
        }

        .content h1 i {
            color: var(--primary);
        }

        /* Card and Table Styling */
        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }

        .table {
            margin-bottom: 0;
        }

        .table thead th {
            background-color: #f1f5f9;
            border-bottom: 2px solid var(--gray-border);
            color: var(--dark-text);
            font-weight: 500;
            padding: 16px 20px;
        }

        .table tbody td {
            padding: 16px 20px;
            vertical-align: middle;
            border-bottom: 1px solid var(--gray-border);
        }

        .table tbody tr:hover {
            background-color: rgba(37, 99, 235, 0.02);
        }

        /* Status Badge */
        .status-badge {
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 500;
            text-align: center;
            min-width: 90px;
        }

        .status-pending { background-color: #fef3c7; color: #92400e; }
        .status-processing { background-color: #dbeafe; color: #1e40af; }
        .status-shipped { background-color: #d1fae5; color: #065f46; }
        .status-delivered { background-color: #ecfdf5; color: #047857; }
        .status-cancelled { background-color: #fee2e2; color: #b91c1c; }

        /* Button Styling */
        .btn {
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background-color: var(--primary);
            border-color: var(--primary);
        }

        .btn-primary:hover {
            background-color: #1d4ed8;
            border-color: #1d4ed8;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        .btn-outline-secondary {
            color: var(--secondary);
            border-color: var(--gray-border);
        }

        .btn-outline-secondary:hover {
            background-color: var(--gray-border);
            color: var(--dark-text);
        }

        /* Responsive Adjustments */
        @media (max-width: 767px) {
            .sidebar {
                position: fixed;
                left: -260px;
                top: 0;
                bottom: 0;
                z-index: 1040;
                transition: left 0.25s;
            }
            
            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="d-flex">
        <aside class="sidebar">
            <div class="brand d-flex align-items-center">
                <i class="bi bi-shop me-2"></i>
                <div>
                    <div>RamStore</div>
                    <small class="text-muted">Admin Panel</small>
                </div>
            </div>
            <nav class="nav flex-column p-3">
                <a class="nav-link" href="dashboard.html"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a>
                <a class="nav-link" href="products.html"><i class="bi bi-box-seam me-2"></i>Kelola Produk</a>
                <a class="nav-link active" href="orders.html"><i class="bi bi-receipt me-2"></i>Kelola Pesanan</a>
                <a class="nav-link" href="users.html"><i class="bi bi-people me-2"></i>Kelola User</a>
                <hr>
                <a class="nav-link" href="index.html"><i class="bi bi-house-door me-2"></i>Kunjungi Toko</a>
                <a class="nav-link text-danger" href="#" id="logout-btn"><i class="bi bi-box-arrow-right me-2"></i>Logout</a>
            </nav>
        </aside>

        <main class="flex-grow-1 content">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="h4"><i class="bi bi-receipt me-2"></i>Kelola Pesanan</h1>
                <div>
                    <button class="btn btn-outline-secondary me-2 d-md-none" id="sidebarToggle"><i class="bi bi-list"></i></button>
                </div>
            </div>

            <div id="orders-alert"></div>

            <div class="card">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>No</th>
                                <th>Order ID</th>
                                <th>Pelanggan</th>
                                <th>Total</th>
                                <th>Tanggal</th>
                                <th>Status</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="orders-table">
                            <tr><td colspan="7" class="text-center py-4">Memuat pesanan...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="orders.js"></script>
</body>
</html>
