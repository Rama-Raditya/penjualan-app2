<!DOCTYPE html>
<html lang="id">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>Kelola Produk - RamStore</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
	<!DOCTYPE html>
	<html lang="id">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>Admin - Kelola Produk</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="style.css">
		<style>
			:root{--accent:#ff7a18;--muted:#6b7280}
			body{font-family:'Poppins',system-ui,-apple-system,Segoe UI,Roboto,Arial}
			.sidebar{width:250px;min-height:100vh;background:#fff;border-right:1px solid #e9ecef}
			.sidebar .nav-link{color:#495057}
			.sidebar .nav-link.active{background:linear-gradient(90deg,#ff7a18,#ff914d);color:#fff}
			.content{padding:28px}
			.brand{padding:20px;border-bottom:1px solid #e9ecef;font-weight:700}
			.btn-primary{background:var(--accent)!important;border-color:var(--accent)!important}
			.btn-primary:hover{background:#ff914d!important}
			.product-img-thumb{width:50px;height:50px;object-fit:cover;border-radius:6px}
			.form-label{font-weight:600;color:#1f2937}
			.form-control,.form-select{border-radius:6px;border:1px solid #e5e7eb}
		</style>
	</head>
	<body>
		<div class="d-flex">
			<aside class="sidebar">
				<div class="brand d-flex align-items-center">
					<i class="bi bi-shop me-2 fs-4"></i>
					<div>
						<div>RamStore</div>
						<small class="text-muted">Admin Panel</small>
					</div>
				</div>
				<nav class="nav flex-column p-3">
					<a class="nav-link" href="dashboard.html"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a>
					<a class="nav-link active" href="products.html"><i class="bi bi-box-seam me-2"></i>Kelola Produk</a>
					<a class="nav-link" href="orders.html"><i class="bi bi-receipt me-2"></i>Kelola Pesanan</a>
					<a class="nav-link" href="users.html"><i class="bi bi-people me-2"></i>Kelola User</a>
					<hr>
					<a class="nav-link" href="index.html"><i class="bi bi-house-door me-2"></i>Kunjungi Toko</a>
					<a class="nav-link text-danger" href="#" id="logout-btn"><i class="bi bi-box-arrow-right me-2"></i>Logout</a>
				</nav>
			</aside>

			<main class="flex-grow-1 content">
				<div class="d-flex justify-content-between align-items-center mb-4">
					<h1 class="h4"><i class="bi bi-box-seam me-2"></i>Kelola Produk</h1>
					<div>
						<button class="btn btn-outline-secondary me-2 d-md-none" id="sidebarToggle"><i class="bi bi-list"></i></button>
						<button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#productModal">
							<i class="bi bi-plus-circle me-2"></i>Tambah Produk
						</button>
					</div>
				</div>

				<div id="alert-container"></div>

				<div class="card">
					<div class="table-responsive">
						<table class="table table-hover mb-0">
							<thead class="table-light">
								<tr>
									<th>ID</th>
									<th>Gambar</th>
									<th>Nama</th>
									<th>Kategori</th>
									<th>Harga</th>
									<th>Aksi</th>
								</tr>
							</thead>
							<tbody id="products-table">
								<tr><td colspan="6" class="text-center py-4">Memuat produk...</td></tr>
							</tbody>
						</table>
					</div>
				</div>
			</main>
		</div>

		<!-- Product Modal -->
		<div class="modal fade" id="productModal" tabindex="-1" aria-hidden="true">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="modal-title">Tambah Produk</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<form id="product-form">
						<div class="modal-body">
							<input type="hidden" id="product-id" value="">
							<div class="mb-3">
								<label for="product-title" class="form-label">Nama Produk</label>
								<input type="text" class="form-control" id="product-title" name="title" required>
							</div>
							<div class="row">
								<div class="col-md-6">
									<div class="mb-3">
										<label for="product-price" class="form-label">Harga (Rp)</label>
										<input type="number" class="form-control" id="product-price" name="price" required>
									</div>
								</div>
								<div class="col-md-6">
									<div class="mb-3">
										<label for="product-stock" class="form-label">Stok</label>
										<input type="number" class="form-control" id="product-stock" name="stock" required>
									</div>
								</div>
							</div>
							<div class="mb-3">
								<label for="product-category" class="form-label">Kategori</label>
								<select class="form-select" id="product-category" name="category" required>
									<option value="">-- Pilih Kategori --</option>
								</select>
							</div>
							<div class="mb-3">
								<label for="product-image" class="form-label">URL Gambar</label>
								<input type="url" class="form-control" id="product-image" name="image" required>
							</div>
							<div class="mb-3">
								<label for="product-description" class="form-label">Deskripsi</label>
								<textarea class="form-control" id="product-description" name="description" rows="4" required></textarea>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
							<button type="submit" class="btn btn-primary">
								<i class="bi bi-check-circle me-2"></i><span id="btn-submit-text">Simpan</span>
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
		<script src="page-loader.js"></script>
		<script src="products.js"></script>
	</body>
	</html>
